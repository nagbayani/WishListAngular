<!-- If directive, else template -->
<!-- items referenced in app -->
<div *ngIf="wishes.length === 0; else showItems">
  There are no wishes to display
</div>

<!-- wishes to display -->
<ng-template #showItems>
  <ul class="wish-list">
    <!-- represents a single wish item in this list -->
    <wish-list-item *ngFor="let wish of wishes" [wish]="wish"> </wish-list-item>
  </ul>
</ng-template>
