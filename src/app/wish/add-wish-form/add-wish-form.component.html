<form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
  <div class="col-sm-6">
    <!-- <label class="visually-hidden" for="specificSizeInputName">Wish</label> -->
    <!-- bind data to input element, combine property binding syntax and event binding syntax together-->
    <input
      type="text"
      name="new-wish-text"
      class="form-control"
      [(ngModel)]="newWishText"
    />
  </div>
  <div class="col-auto">
    <!-- click button, addNewWish has an event emitter, emits an event, event is handled by app component -->
    <button
      type="submit"
      class="btn btn-primary"
      (click)="$event.preventDefault(); addNewWish()"
    >
      Add Wish
    </button>
  </div>
</form>
